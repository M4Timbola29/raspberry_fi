<form class="formDiv">
	<h3 class="formText">DHCP Server</h3>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Enable DHCP Server:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">IP address pool:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="192.168.1.1" />
			<p class="formSubText">-</p>
			<input class="input" type="text" placeholder="192.168.1.254" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Address Lease Time:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="select" placeholder="120" />
			<p class="formSubText">Minutes</p>
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Default Gateway:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="password" placeholder="192.168.1.1" />
			<p class="formSubText">(Optional)</p>
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Primary DNS:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="8.8.8.8" />
			<p class="formSubText">(Optional)</p>
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Secondary DNS:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="8.8.4.4" />
			<p class="formSubText">(Optional)</p>
		</div>
	</div>
	<div class="formSubDiv">
		<button type="submit" class="button2">Discard</button>
		<button type="submit" class="button">Save</button>
	</div>
</form>
