<form class="formDiv">
	<h3 class="formText">VPN Client</h3>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Enable Client:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<h3 class="formText">Server List</h3>
	<h3 class="formText">Client List</h3>
	<hr />
	<h3 class="formText">VPN Server</h3>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Enable Server:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">TCP:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">UDP:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Service Port:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="1194" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">VPN Subnet:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="10.8.0.0" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Netmask:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="255.255.255.0" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Client Access:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="Internet and Home Network" />
		</div>
	</div>

	<div class="formSubDiv">
		<button type="submit" class="button2">Discard</button>
		<button type="submit" class="button">Save</button>
	</div>
</form>
