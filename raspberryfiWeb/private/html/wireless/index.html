<form class="formDiv">
	<h3 class="formText">2.4GHz Network</h3>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Enable Interface:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Hidden Network:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Network Name (SSID):</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="2,4GHz Network" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Security type:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="select" placeholder="WPA2-PSK[AES]" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Password:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="password" placeholder="Password" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Transmit Power:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="High" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Channel Width:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="40MHz" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Channel:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="1" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Mode:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="802.11b/g/n/ax mixed" />
		</div>
	</div>
	<hr />
	<h3 class="formText">5GHz Network</h3>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Enable Interface:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Hidden Network:</p>
		</div>
		<div class="formSubDivInput">
			<input class="checkBox" type="checkbox" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Network Name (SSID):</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="5GHz Network" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Security type:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="select" placeholder="WPA2-PSK[AES]" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Password:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="password" placeholder="Password" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Transmit Power:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="High" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Channel Width:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="160MHz" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Channel:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="40" />
		</div>
	</div>
	<div class="formSubDiv">
		<div class="formSubDivText">
			<p class="formSubText">Mode:</p>
		</div>
		<div class="formSubDivInput">
			<input class="input" type="text" placeholder="802.11b/g/n/ax mixed" />
		</div>
	</div>
	<div class="formSubDiv">
		<button type="submit" class="button2">Discard</button>
		<button type="submit" class="button">Save</button>
	</div>
</form>
