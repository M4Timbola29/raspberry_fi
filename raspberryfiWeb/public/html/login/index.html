<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Raspberry fi" />

		<title>Login</title>
	</head>

	<body>
		<div class="container">
			<div class="top">
				<img
					class="top-logo"
					src="../../img/logo/raspberryfiLogoAlt.svg"
					alt="raspberryfiLogo"
				/>
			</div>
			<hr />
			<form class="loginForm" action="/">
				<div class="login">
					<h3 id="color">Login</h3>
					<input class="input" type="text" id="username" placeholder="Username" />
					<input
						class="input"
						type="password"
						id="password"
						placeholder="Password"
					/>
					<span class="errorMessage"></span>
					<button type="submit" class="button">Login</button>
					<h3></h3>
				</div>
			</form>
			<hr />
		</div>
